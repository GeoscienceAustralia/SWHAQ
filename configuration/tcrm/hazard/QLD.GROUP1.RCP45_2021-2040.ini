[StatInterface]
kdeType=gau
kde2DType=Gaussian
kdeStep=0.2

[TrackGenerator]
NumSimulations=10000
YearsPerSimulation=1
SeasonSeed=409343
TrackSeed=98333

[WindfieldInterface]
Margin=4.0
Resolution=0.02
