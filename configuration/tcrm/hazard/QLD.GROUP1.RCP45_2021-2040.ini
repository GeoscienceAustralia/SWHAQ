DataProcess=False
ExecuteStat=False
ExecuteTrackGenerator=False
ExecuteWindfield=False
ExecuteHazard=False
CreateDatabase=True
PlotHazard=True

PlotData=False

ExecuteEvaluate=False
DownloadData=False

[DataProcess]
InputFile=/g/data/w85/QFES_SWHA/hazard/input/tclv/20200828/GROUP1_RCP45_2021-2040.dat
