##  python3 /g/data/w85/software/hazimp/hazimp/main.py -c /g/data/w85/QFES_SWHA/configuration/hazimp/007-02914-1a.yaml

 - template: wind_nc
 
 - vulnerability_filename: /g/data/w85/QFES_SWHA/vulnerability/domestic_wind_vul_curves_wJCU.xml
 - vulnerability_set: domestic_wind_2012
 
 - load_exposure: 
    file_name: /g/data/w85/QFES_SWHA/exposure/2020/Townsville_ResidentialExposure_NEXIS_2020_M4_updated.csv
    exposure_latitude: LATITUDE
    exposure_longitude: LONGITUDE  
 
 - load_wind:
     file_list: /g/data/w85/QFES_SWHA/wind/local/007-02914-1a/local_wind.tif
 
 - calc_struct_loss:
    replacement_value_label: REPLACEMENT_VALUE
    
 - save: /g/data/w85/QFES_SWHA/impact/007-02914-1a/QFES_007-02914-1a.csv
 
 - aggregate:
     boundaries: /g/data/w85/QFES_SWHA/exposure/SA1_2016_AUST.shp
     file_name: /g/data/w85/QFES_SWHA/impact/007-02914-1a/QFES_007-02914-1a.shp
     impactcode: SA1_CODE
     boundarycode: SA1_MAIN16
     
 - aggregation:
     groupby: SA1_CODE
     kwargs:
      structural_loss_ratio: [mean, max, std]
      structural_loss: [mean, sum]
      REPLACEMENT_VALUE: [mean, sum]


 - save_agg: /g/data/w85/QFES_SWHA/impact/007-02914-1a/QFES_007-02914-1a_agg.csv